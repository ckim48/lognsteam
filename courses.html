    .contact {

/*      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);*/
      position: relative;

    .contact::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      opacity: 0.3;

    .contact .info {

      padding: 30px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const typedText = document.getElementById("typed-text");
  const text = typedText.getAttribute("data-text");
  const learnMoreBtn = document.getElementById("learn-more-btn");
  let index = 0;

  function typeText() {
    if (index < text.length) {
      typedText.textContent += text.charAt(index);
      index++;
      setTimeout(typeText, 100); 
    } else {
      typedText.classList.remove("typed-text");
      learnMoreBtn.classList.remove("hidden");
      learnMoreBtn.classList.add("visible");
    }
  }

  typeText();
});

document.addEventListener("DOMContentLoaded", function() {
  const sections = document.querySelectorAll("section:not(#hero):not(#call-to-action)");
  const navLinks = document.querySelectorAll(".navmenu .nav-link");

  function changeActiveLink() {
    let currentIndex = -1;

    sections.forEach((section, index) => {
      const rect = section.getBoundingClientRect();
      if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
        currentIndex = index;
      }
    });

    navLinks.forEach((link) => link.classList.remove('active'));
    if (currentIndex !== -1) {
      navLinks[currentIndex].classList.add('active');
    }
  }

  changeActiveLink(); // Call once on page load

  window.addEventListener("scroll", changeActiveLink);
});

  </script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
  const navMenu = document.querySelector('#navmenu');
  const body = document.querySelector('body');

  mobileNavToggle.addEventListener('click', function() {
    navMenu.classList.toggle('navmenu-active');
    body.classList.toggle('mobile-nav-active');

    if (mobileNavToggle.classList.contains('bi-list')) {
      mobileNavToggle.classList.remove('bi-list');
      mobileNavToggle.classList.add('bi-x');
    } else {
      mobileNavToggle.classList.remove('bi-x');
      mobileNavToggle.classList.add('bi-list');
    }
  });

  // Close the menu when a link or background is clicked
  document.addEventListener('click', function(event) {
    if (!navMenu.contains(event.target) && !mobileNavToggle.contains(event.target)) {
      navMenu.classList.remove('navmenu-active');
      body.classList.remove('mobile-nav-active');
      mobileNavToggle.classList.remove('bi-x');
      mobileNavToggle.classList.add('bi-list');
    }
  });
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const languageBtn = document.getElementById('language-btn');
  let currentLanguage = 'en'; 

  const switchLanguage = () => {
    const elements = document.querySelectorAll('[data-en][data-ko]');

    elements.forEach(element => {
      if (currentLanguage === 'en') {
        element.textContent = element.getAttribute('data-ko');
      } else {
        element.textContent = element.getAttribute('data-en');
      }
    });

    if (currentLanguage === 'en') {
      currentLanguage = 'ko';
      languageBtn.textContent = 'English';
    } else {
      currentLanguage = 'en';
      languageBtn.textContent = 'Korean';
    }
  };


  languageBtn.addEventListener('click', switchLanguage);


});
</script>

<script>
  var map = new naver.maps.Map('naver-map', {
      center: new naver.maps.LatLng(37.52789515741631, 127.03627568550415), 
      zoom: 18,
      minZoom: 8, 
      zoomControl: true, 
      zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT
      }
  });

  var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.52789515741631, 127.03627568550415),
      map: map,
      title: '서울 강남구 언주로174길 30' 
  });

  var infoWindow = new naver.maps.InfoWindow({
      content: '<div style="width:180px;text-align:center;padding:7px; background-color:rgba(255,255,255,0.7) !important; border:1px solid black;"><p>로그앤스팀</p> <p class="address">서울 강남구 언주로174길 30</p> </div>'
  });

  naver.maps.Event.addListener(marker, "click", function(e) {
      if (infoWindow.getMap()) {
          infoWindow.close();
      } else {
          infoWindow.open(map, marker);
      }
  });

  infoWindow.open(map, marker);
</script>
