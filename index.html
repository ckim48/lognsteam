    <div class="curtain-content">

      <header id="header" class="d-flex align-items-center">
        <div class="container d-flex flex-column">
          <img src="assets/img/logo.png" alt="Logncoding Logo" class="logo img-fluid mx-auto"data-aos="fade-down"
     data-aos-duration="2000"  data-aos-delay="1500">

          <h2 class="custom-text-start " data-aos="flip-right"
     data-aos-duration="2000" data-aos-delay="3000"><span class="sg">7월 18일: </span> 로그엔스팀 오픈 설명회 </h2>

      </div>
          <div class="d-flex justify-content-center mt-4" data-aos="flip-right"

     data-aos-duration="2000" data-aos-delay="1500">
            <video id ="delayedVideo" controls muted class="embed-responsive-item">
              <source src="assets/video.mp4" type="video/mp4">

<!--               <div class="play-button-overlay">
