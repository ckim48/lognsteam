<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Lognsteam</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Curtain Animation Wrapper ======= -->
  <div class="curtain-wrapper">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/bgvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="bg-overlay"></div>
    <div class="curtain"></div>
    <div class="curtain curtain-right"></div>
    <div class="curtain-content">

      <!-- ======= Header ======= -->
      <header id="header" class="d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center text-center">
          <img src="assets/img/logo.png" alt="Logncoding Logo" class="logo img-fluid">
          <h2>Personalized Coding Education, Tailored to Your Story</h2>
          <div class="d-flex justify-content-center mt-4">
            <a href="#about" class="btn btn-primary btn-lg mx-2">Learn More</a>
            <a href="#contact" class="btn btn-secondary btn-lg mx-2">Contact Us</a>
          </div>
        </div>
      </header><!-- End #header -->

      <main id="main">

        <!-- ======= About Us Section ======= -->
        <section id="about" class="about d-flex align-items-center">
          <div class="container d-flex justify-content-center">
            <div class="video-container">
              <video controls class="embed-responsive-item">
                <source src="assets/videos/your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <div class="play-button-overlay">
                <i class="bi bi-play-circle"></i>
              </div>
            </div>
          </div>
        </section><!-- End About Us Section -->

      </main><!-- End #main -->

      <!-- ======= Footer ======= -->
      <footer id="footer">
        <div class="container">
          <div class="copyright">
            &copy; Copyright <strong><span>LognSteam</span></strong>. All Rights Reserved
          </div>
        </div>
      </footer><!-- End #footer -->

    </div><!-- End Curtain Content -->

  </div><!-- End Curtain Wrapper -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
